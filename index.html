<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Conveter</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./App.js"></script>
</head>

<body>
    <div id="Container">
        <h2>Type Sumation and conversion</h2>
        <label for="value1">Value 1: </label> <br />
        <input type="number" id="value1" min="0" placeholder="Input Value 1 (Decimal)" /> <br /><br />

        <label for="value2">Value 2: </label><br />
        <input type="number" id="value2" min="0" placeholder="Input Value 2 (Decimal)" /> <br /><br />

        <button style="margin-right:fit-content;" id="btn-input-randamize">Randomize input</button> <br> <br>

        <button id="btn-submit">Sum (Value1 +Value)</button><br /><br /><br /><br />
        <div class="box">
            <label for="Decimal">1. Decimal: </label> <br>
            <input type="text" name="Decimal" id="Decimal_1">
            <p id="Decimal">Decimal</p>
        </div>

        <div class="box">
            <label for="Binary">2. Binary: </label><br>
            <input type="number" name="Binary" id="Binary_1" disabled>
            <p id="Binary">Binary</p>
        </div>

        <div class="box">
            <label for="">3. Octal: </label> <br>
            <input type="number" name="Octal" id="Octal_1" disabled>
            <p id="Octal">Octal</p>
        </div>
        <div class="box">
            <label for="">4. Hexadecimal: </label>
            <input type="number" name="Hexadecimal" id="Hexadecimal_1" value="" disabled>
            <p id="Hexadecimal">Hexadecimal</p>
        </div>
        <button id="clear" type="reset">Reset</button><br />
    </div>
</body>

</html>
